<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main class="container">
      <div class="theme-one">
        <div class="calc">
          <div class="header">
            <h1>calc</h1>
            <h3 class="theme">THEME</h3>
            <div class="switch">
              <input type="checkbox" id="toggle" />
              <span class="slider round"></span>
            </div>

            <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
            </ul>
          </div>

          <form action="">
            <!-- <input type="text" id="screen" /> -->
            <div class="screen" id="screen">8</div>

            <div class="buttons">
              <input type="button" class="7" value="7" />
              <input type="button" class=8" value="8" />
              <input type="button" class="9" value="9" />
              <input type="button" class="delete" value="DEL" />
              <input type="button" class="4" value="4" />
              <input type="button" class="5" value="5" />
              <input type="button" class="6" value="6" />
              <input type="button" class="addition" value="+" />
              <input type="button" class="1" value="1" />
              <input type="button" class="2" value="2" />
              <input type="button" class="3" value="3" />
              <input type="button" class="subtract" value="-" />
              <input type="button" class="period" value="." />
              <input type="button" class="0" value="0" />
              <input type="button" class="division" value="/" />
              <input type="button" class="multiply" value="x" />

              <input type="button" class="reset" value="RESET" />
              <input type="button" class="equals" value="=" />
            </div>
            
          </form>
        </div>
      </div>
    </main>

    <script src="./scripts/script.js"></script>
  </body>
</html>
