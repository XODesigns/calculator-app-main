<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Calculator app</title>
</head>
<body>

<main class="container">

  <div class="theme-one">
    <div class="calc">
      
      <div class="header">
        <h1>calc</h1>
        <div class="switch">
          <label for="">THEME</label>
        <input type="radio">
        </div>
        
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
      </div>

     <form action="">
      <input type="text" id="screen">

      <div class="buttons">
      <button class="7">7</button>
      <button class="8">8</button>
      <button class="9">9</button>
      <button class="delete">DEL</button>
      <button class="4">4</button>
      <button class="5">5</button>
      <button class="6">6</button>
      <button class="addition">+</button>
      <button class="1">1</button>
      <button class="2">2</button>
      <button class="3">3</button>
      <button class="subtract">-</button>
      <button class="period">.</button>
      <button class="0">0</button>
      <button class="division">/</button>
      <button class="multiplication">x</button>

      <button class="reset">RESET</button>
      <button class="equals">=</button>
    </div>
     </form>


    </div>
  </div>

</main>
  
<script src="./scripts/script.js"></script>
</body>
</html>
