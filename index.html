<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main class="container">
      <div id="themes" class="calculator-build">
        <div class="calc">
          <div class="header">
            <h1>calc</h1>
            <div class="theme">
              <h2>THEME</h2>

              <div class="switch" id="toggle">
                <label>none</label>
                <input type="range" name="toggle" data-circle min="0" max="2" value="0"/>
              </div>
            </div>

            <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
            </ul>
          </div>
          <div class="calculator">
            <form>
              <div class="screen" id="screen">
                <div class="previous-operand" data-previous-operand></div>
                <div class="current-operand" data-current-operand>0</div>
              </div>

              <div class="buttons">
                <input type="button" data-number value="7" />
                <input type="button" data-number value="8" />
                <input type="button" data-number value="9" />
                <input type="button" data-delete class="delete" value="DEL" />
                <input type="button" data-number value="4" />
                <input type="button" data-number value="5" />
                <input type="button" data-number value="6" />
                <input type="button" data-evaluation value="+" />
                <input type="button" data-number value="1" />
                <input type="button" data-number value="2" />
                <input type="button" data-number value="3" />
                <input type="button" data-evaluation value="-" />
                <input type="button" data-number value="." />
                <input type="button" data-number value="0" />
                <input type="button" data-evaluation value="/" />
                <input type="button" data-evaluation value="x" />

                <input type="button" class="reset" data-reset value="RESET" />
                <input type="button" class="equals" data-equals value="=" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="./src/scripts/script.js"></script>
  </body>
</html>
